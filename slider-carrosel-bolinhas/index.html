<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider com vanilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slide" style="background-color: #ff6347;"></div>
            <div class="slide" style="background-color: #4682b4;"></div>
            <div class="slide" style="background-color: #32cd32;"></div>
            <div class="slide" style="background-color: #ffa500;"></div>
            <div class="slide" style="background-color: #9370db;"></div>
        </div>

        <!-- Botões de Navegação -->
        <div class="prev">❮</div>
        <div class="next">❯</div>

        <!-- Indicadores -->
        <div class="indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
